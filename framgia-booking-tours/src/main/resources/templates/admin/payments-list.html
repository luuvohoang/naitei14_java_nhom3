<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Giao dịch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Badge Colors */
        .badge-SUCCESS { background-color: #d1fae5; color: #065f46; } /* Green */
        .badge-PENDING { background-color: #fef3c7; color: #92400e; } /* Yellow */
        .badge-FAILED { background-color: #fee2e2; color: #b91c1c; } /* Red */
        .badge-REFUNDED { background-color: #f3f4f6; color: #4b5563; text-decoration: line-through; } /* Gray */
    </style>
</head>
<body class="bg-gray-50 font-sans">

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="ml-64 flex flex-col min-h-screen">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="p-8">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Lịch sử Giao dịch (VNPAY)</h3>
        </div>

        <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Booking / User</th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Số tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${paymentsList}">
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <span class="text-gray-900" th:text="'#' + ${payment.id}"></span>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <div class="font-bold text-blue-600">
                            Booking #<span th:text="${payment.booking != null ? payment.booking.id : '?'}"></span>
                        </div>
                        <div class="text-xs text-gray-500"
                             th:text="${payment.booking != null ? payment.booking.user.email : 'N/A'}">
                        </div>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm font-bold text-gray-800">
                        <span th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(paymentsList)}">
                    <td colspan="7" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center text-gray-500">
                        Chưa có giao dịch nào.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
</body>
</html>
